	<script>
		let result;
		let getNumber1;
		let getNumber2;
		switch(true){
			case childOperation === '+': 
				result = getNumber1 + getNumber2;
				break;
			case childOperation === '-':
				result = getNumber1 - getNumber2;
				break;
			case childOperation === '*':
				result = getNumber1 * getNumber2;
				break;
			case childOperation === '/':
				result = getNumber1 / getNumber2;
