<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal Window</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="wraper-modal">
		<div class="modal">
			<h2>Your Question</h2>
			<div class="closed">X</div>

			<form action="#" name="form1" id="form1">
				<input type="text" name="name" id="name" class="main-input" placeholder="Name">
				<input type="email" name="email" id="email" class="main-input" placeholder="E-mail" required>
				<input type="text" name="textarea" id="textarea" class="main-input" placeholder="Your Message">
				<button id="button">Submit</button>
			</form>
		</div>
	</div>

</body>
</html>
