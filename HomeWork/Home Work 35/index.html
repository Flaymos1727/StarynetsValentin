<script>

		// Convert to JSON
	let human = {
		firstName: "Jack",
		lastName: "Smith",
		age: 25,
		job: true,
		birthday: {
			year: 1996,
			month: 1,
			day: 10
		}
	};
	console.log(JSON.stringify(human));
		// {"firstName":"Jack","lastName":"Smith","age":25,"job":true,"birthday":{"year":1996,"month":1,"day":10}}

		// Convert to Object
	let jsonStr = '{"firstName":"Jack","lastName":"Smith","age":25,"job":true,"birthday":{"year":1996,"month":1,"day":10}}';
	jsonStr = JSON.parse(jsonStr);
	
	document.write('firstName: ' + jsonStr.firstName + '<br>' + 'lastName: ' + jsonStr.lastName + '<br>' + 'age: ' + jsonStr.age + '<br>' + 'job: ' + jsonStr.job + '<br>' + 'birthday: ' + jsonStr.birthday.year + '.' + jsonStr.birthday.month + '.' + jsonStr.birthday.day);

</script>
