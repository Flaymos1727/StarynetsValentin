<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work 25</title>
</head>
<body>
	<script>
			//part1 - Создать 5 массивов(Строковые) получить все значение массивов с помощью for of
		let arr1 = ['dog', 'cat', 'mouse', 'car', 'helicopter'];
		for(let i of arr1){
			document.write(i + '<br>');
		}

		document.write('<br>');

			//part2 - создать 7 массивов (Строковые) получить значение и индекс всех массивов for in
		let arr2 = ['mouse', 'cat', 'dog', 'car', 'apple', 'orange', 'helicopter'];
		for(let i in arr2){
			document.write(i + ' ');
			document.write(arr2[i] + '<br>');
		}

		document.write('<br>');

			//part3 - создать 5 массивов (Строковые) получить длину массива через for
		let arr3 = ['apple', 'car', 'mouse', 'cat', 'dog'];
		for(let i = 0; i < arr3.length; i++){
			document.write(arr3[i] + '<br>');
		}
			document.write(arr3.length + '<br>');
	</script>
</body>
</html>
